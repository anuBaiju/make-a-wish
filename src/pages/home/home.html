<ion-header>
  <ion-navbar>
    <ion-title>
      RANDOM NUMBER
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <p>Generated Random Number is {{randomNumber}}</p>
  <!-- dimensions set using inline styles -->
  <div class="container">
      <ion-img class="hand" src='assets/imgs/hand.png'></ion-img>

      <div class="finger-1">1</div>
      <div class="finger-2">2</div>
      <div class="finger-3">3</div>
      <div class="finger-4">4</div>
      <div class="finger-5">5</div>
  </div>
  
  <button ion-button (click)="getRandomNumber()">Get Number</button>
</ion-content>
